<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Cloudflare 測試網頁</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #f38020; } /* Cloudflare Orange */
        p { color: #4b5563; }
        .status {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #dcfce7;
            color: #166534;
            border-radius: 99px;
            font-size: 0.875rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Cloudflare!</h1>
        <p>這是一個部署在 Cloudflare Pages 的測試網頁。</p>
        <div class="status">部署成功：運行中</div>
    </div>
</body>
</html>
